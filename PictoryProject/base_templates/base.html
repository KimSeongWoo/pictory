<!DOCTYPE html>
{%load static %}
{% load staticfiles %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="chrome">
        <title>Pictory</title>
        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Fjalla+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        {% block post %}
        <div class="nav_container">
            <div class="left">
                <a href="{% url 'home' %}"><i id="pictory_icon" class="far fa-images"></i></a>
                <h2>Pictory</h2>
            </div>
            <div class="right">
                <a href="{% url 'myfollow_list' %}"><i class="fas fa-users"></i></a>
                <a href="{% url 'myprofile' %}"><i class="far fa-user"></i></a>
            </div>
        </div>
        <div class="main">
            {% block main %}
            <div class="main_left">
                
            </div>
            <div class="main_right">
                <div class="right_nav">
                    <div id="fixed_nav">
                        {% block fixed_nav %}
                        {% endblock %}
                    </div>
                </div>
            </div>
            {% endblock %}
        </div>
        {% endblock %}
    </body>
</html>
